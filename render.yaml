services:
  - type: web
    name: alfanio-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm install -g serve && serve -s dist
    publishDirectory: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    healthCheckPath: /
    
  - type: web
    name: alfanio-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 465
      - key: EMAIL_SECURE
        value: true
      - key: EMAIL_FROM_NAME
        value: Alfanio India
      - key: CLIENT_URL
        value: https://alfanio.in
    healthCheckPath: /api/health
    autoDeploy: true
